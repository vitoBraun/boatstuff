on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          TARGET:
            /home/${{ secrets.SSH_USERNAME }}/deploy/boatstuff.pro/frontend/
          EXCLUDE:
            "/.git/, /.github/, .eslintrc.js, .gitignore, .nvmrc,
            .prettierrc.yaml, ./docker-compose.yml, jest.config.js, README.md"

      - name: Prepare
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USERNAME }}/deploy/boatstuff.pro/frontend/ && npm i && npm run build && pm2 restart frontend
